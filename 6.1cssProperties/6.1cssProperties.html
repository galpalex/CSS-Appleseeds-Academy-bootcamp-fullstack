<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1</title>
    <style>
      .redLine {
        border: 1px solid red;
        border-radius: 10px;
        font-size: 20px;
      }
      .bold {
        font-style: italic;
        font-weight: bold;
      }
      .shadow {
        color: white;
        background: black;
        text-shadow: 11px 11px 3px black;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="redLine">Hello World</div>
    <div class="bold">Hello World</div>
    <div class="shadow">Hello World</div>
  </body>
</html>
