<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9.1 fixed code</title>
    <!-- The Problem is that HTML does not move inner element 10px from top of 
    outer element. In order to fix it we should add position: relative; to PARENT outer element -->
    <style>
      #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        /* added position: relative;to fix the problem */
        position: relative;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
    </div>
  </body>
</html>
